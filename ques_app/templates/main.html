<body id="page-top" class="my-body">

    <section id="about">

      <!--<button type="submit" name="submit" id="submit" class="btn btn-primary btn1" >Next</button>-->
	<form method="post" name="form1" id="form1" action="">
		{% csrf_token %}
		<input type="hidden" id="auth" name="auth" value="0">
		<button type="button" class="btn btn-primary btn-lg btn3d btn3d2" style="margin-left:500px; margin-top:150px"value="train" onclick="formsubmit(value);">Model Train</button></a>
		<button type="button" value="exam" class="btn btn-primary btn-lg btn3d btn3d2" style="margin-left:100px ;margin-top:150px" onclick="formsubmit(value);">Take Final Test</button></a>
    </section>
	</form>
	
	<script>
		function formsubmit(value) 
		{
			document.getElementById("auth").value = "1";
			if(value=='train')
			{
				document.getElementById('form1').action = "/quester/train/";
			}
			if(value=='exam')
			{
				document.getElementById('form1').action = "/quester/exam/";
			}
				document.getElementById('form1').submit();
		}
	</script>
